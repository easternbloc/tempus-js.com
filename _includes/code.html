<div class="example">
    <header>
        <h4>Example</h4>
        <i class="example-select icon-edit" title="Select All">Select All</i>
        {% if runnable %}
        <i class="example-run icon-play-circle" title="Execute">Execute</i>
        {% endif %}

    <pre class="example-precode">{{ code }}</pre>
    {% highlight javascript linenos %}{{ code }}{% endhighlight %}
</div>
